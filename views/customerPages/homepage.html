<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycle | Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../style/CustomerStyle/main.css">
    <link rel="stylesheet" href="../../style/CustomerStyle/customerHome.css">

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-app.js"></script>

    <!-- Authentication SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-auth.js"></script>

    <!-- Realtime Database SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-database.js"></script>
</head>

<body>
    <!--Side menu-->
    <div id="side_menu" class="side_menu">
        <a class="closebtn" id="closeBtn">&times;</a>
        <div class="side_menu-content">
            <a href="profile.html"><i class="fa fa-user" aria-hidden="true"></i> Profile</a>
            <a href="support.html"><i class="fa fa-wrench" aria-hidden="true"></i> Support</a>
            <a href="history.html"><i class="fa fa-clock-o" aria-hidden="true"></i> History</a>
            <a id="logoutBtn"><i class="fa fa-sign-out" aria-hidden="true"></i> Log Out</a>
        </div>
    </div>

    <div class="container">
        <!-- nav bar -->
        <div class="top-bar">
            <div class="bars" id="openBtn">
                <i class="fa fa-bars"></i>
            </div>
            <div class="page-title">
                <i class="fa fa-user" aria-hidden="true"></i>
                <h3 id="name"></h3>
            </div>
            <div class="logo-container">
                <img class="Logo" src="../../image/tree-Logo.png">
            </div>
        </div>

        <!-- home page section -->
        <div class="mid-container">
            <div class="top-container">
                <div class="user-info">
                    <button class="tooltip">
                        <h4>Points</h4>
                        <span id="points"></span>
                        <span class="tooltiptext">Total points: <span id="totalPoints"></span><br>Used points: <span
                                id="usedPoints"></span><br>Saudi Riyal: <span id="totalRiyals"></span>SR</span>
                    </button>
                    <a href="history.html">
                        <button class="mid-btn">
                            <span id="requests"></span>
                            <h4>Recycling Process</h4>
                        </button>
                    </a>
                    <a href="certificates.html">
                        <button>
                            <h4>Cirteficate</h4>
                            <span id="certificates"></span>
                        </button>
                    </a>
                </div>
            </div>

            <div class="bottom-container">
                <button class="btn" id="newRequestbtn">
                    <i class="fa fa-send"></i>
                    <p>New Request</p>
                </button>
            </div>
        </div>


        <div class="sec">
            <div class="content">
                <div class="partners">
                    <h3>Partners</h3>
                    <div class="inline">
                        <img class="partner" src="../../image/jarir.png">
                        <img class="partner" src="../../image/extra.png">
                        <img class="partner" src="../../image/careem.png">
                    </div>
                </div>
                <div class="contact">
                    <h3>Contact us</h3>
                    <div class="inline">
                        <a href="https://twitter.com/twitter?lang=en"><i class="fa fa-twitter" aria-hidden="true">
                            </i></a>
                        <i class="fa fa-youtube" aria-hidden="true"></i>
                        <a href="https://www.instagram.com/?hl=en"><i class="fa fa-instagram"
                                aria-hidden="true"></i></a>
                    </div>
                </div>
            </div>
        </div>

        <!-- footer -->
        <div class="footer">
            <p class="copyright">Recycle@Copyright 2021 All Right Reserved.</p>
        </div>
    </div>

    <script src="../../scripts/firbaseConfig.js"></script>
    <script src="../../scripts/customer/homepage.js"></script>
</body>

</html>
