<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycle | Certificates</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../style/CustomerStyle/ordersHistoryStyle.css">
    <link rel="stylesheet" href="../../style/CustomerStyle/main.css">

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-app.js"></script>

    <!-- Authentication SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-auth.js"></script>

    <!-- Realtime Database SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-database.js"></script>
</head>

<body>
    <div class="container">
        <!-- nav bar -->
        <nav>
            <div class="top-bar">
                <div class="bars" id="backBtn">
                    <i class="fa fa-angle-left"></i>
                </div>
                <div class="page-title">
                    <h3>Certificates</h3>
                </div>
                <div class="logo-container">
                    <img class="Logo" src="../../image/tree-Logo.png">
                </div>
            </div>
        </nav>

        <!-- requests section -->
        <div class="certificates" id="certificates">
            <table id="table">
                <tbody data-bind="foreach: certificateList">
                    <tr data-bind="click: $root.showCertifecate">
                        <td class="certificate">
                            <div class="left">
                                <div class="icon">
                                    <img src="../../image/certIcon.png" class="certIcon">
                                </div>
                                <div class="text">
                                    <h3>Cetifecate of <span data-bind="text: points"> Points</span></h3>
                                    <p><span data-bind="text: date"></span></p>
                                </div>
                            </div>
                            <div class="btn">
                                <i class="fa fa-angle-right" aria-hidden="true"></i>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="message" id="message">
            <div class="icon">
                <i class="fa fa-warning"></i>
            </div>
            <div class="message-text">
                <p>We couldn't find any certificates</p>
            </div>
        </div>


        <!-- footer -->
        <div class="footer">
            <p class="copyright">Recycle@Copyright 2021 All Right Reserved.</p>
        </div>
    </div>
    <script src="../../scripts/firbaseConfig.js"></script>
    <script src="../../scripts/libs/knockout-3.5.1.js"></script>
    <script src="../../scripts/customer/certificates.js"></script>
</body>

</html>
