<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycle | Overview Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style/adminStyle/main.css">
    <link rel="stylesheet" href="./style/adminStyle/overviewStyle.css">

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-app.js"></script>

    <!-- Authentication SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-auth.js"></script>

    <!-- Realtime Database SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-database.js"></script>

    <!-- Google Charts -->
    <script src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>
    <div class="container">
        <!-- top navbar which has two sections one in both sides (left, right) -->
        <nav>
            <div class="top-bar">
                <div class="left">
                    <img src="./image/logo1.png" alt="">
                </div>

                <div class="right">
                    <div class="user-info">
                        <h5 class="name" id="adminName">
                        </h5>
                        <h6 class="role">
                            Admin
                        </h6>
                    </div>
                    <div class="buttons">
                        <button class="icon-btn" id="logout"><i class="fa fa-sign-out" aria-hidden="true"></i></button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- the main section has two sections (side bar, main content) -->
        <main>
            <div class="side-bar">
                <ul class="nav-items">
                    <li class="nav-item">
                        <a href="overview">
                            <i class="fa fa-bar-chart active" aria-hidden="true"></i>
                            <p>Dashboard</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="manageDrivers">
                            <i class="fa fa-users" aria-hidden="true"></i>
                            <p>Manage drivers</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="manageNewDrivers">
                            <i class="fa fa-users" aria-hidden="true"></i>
                            <p>New drivers</p>
                        </a>
                    </li>
                    <li class="nav-item ">
                        <a href="mailbox">
                            <i class="fa fa-envelope-o" aria-hidden="true"></i>
                            <p>Mailbox</p>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="main-content" id="main-content">
                <div class="top-container">
                    <h2 class="title">Dashboard</h2>
                    <p class="description">Overview</p>
                </div>
                <div class="mid-container">
                    <div class="cards">
                        <div class="card">
                            <span class="circle-span recycle-span">
                                <i class="fa fa-recycle"></i>
                            </span>
                            <div class="description-container">
                                <h2 class="title" id="active-requests">
                                </h2>
                                <p class="description">Active Requests</p>
                            </div>
                        </div>

                        <div class="card">
                            <span class="circle-span user-span">
                                <i class="fa fa-user"></i>
                            </span>
                            <div class="description-container">
                                <h2 class="title" id="total-customers">
                                </h2>
                                <p class="description">Total Customers</p>
                            </div>
                        </div>

                        <div class="card">
                            <span class="circle-span truck-span">
                                <i class="fa fa-truck" aria-hidden="true"></i>
                            </span>
                            <div class="description-container">
                                <h2 class="title" id="total-drivers">
                                </h2>
                                <p class="description">Total Drivers</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bottom-container">
                    <div class="chart">
                        <div class="title-container">
                            <h2>Number of requests per month</h2>
                        </div>
                        <div class="body-container">
                            <!--bar chart section-->
                            <div class="process-chart">
                                <div id="columnchart_values" style="width: 100%; height: 100%;"></div>
                            </div>
                        </div>
                    </div>

                    <div class="table">
                        <div class="title-container">
                            <h2>Top five drivers</h2>
                        </div>
                        <div class="body-container">
                            <table class="top-drivers">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Total requests</th>
                                    </tr>
                                </thead>
                                <tbody data-bind="foreach: driverList">
                                    <tr>
                                        <td data-bind="text: name"></td>
                                        <td data-bind="text: totalRequests"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="loader" id="loader"></div>
        </main>
    </div>
    <script src="./scripts/firbaseConfig.js"></script>
    <script src="./scripts/libs/knockout-3.5.1.js"></script>
    <script src="./scripts/admin/main.js"></script>
    <script src="./scripts/admin/overview.js"></script>
</body>

</html>
