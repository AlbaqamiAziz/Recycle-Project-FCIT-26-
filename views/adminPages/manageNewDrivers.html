<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycle | Manage new Drivers Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../style/adminStyle/main.css">
    <link rel="stylesheet" href="../../style/adminStyle/manageDrivers.css">

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-app.js"></script>

    <!-- Authentication SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-auth.js"></script>

    <!-- Realtime Database SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-database.js"></script>
</head>

<body>
    <div class="container">
        <!-- top navbar which has two sections one in both sides (left, right) -->
        <nav>
            <div class="top-bar">
                <div class="left">
                    <img src="../../image/logo1.png" alt="">
                </div>
                <div class="right">
                    <div class="user-info">
                        <h5 class="name" id="adminName">
                        </h5>
                        <h6 class="role">
                            Admin
                        </h6>
                    </div>
                    <div class="buttons">
                        <button class="icon-btn" id="logout"><i class="fa fa-sign-out" aria-hidden="true"></i></button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- the main section has two sections (side bar, main content) -->
        <main>
            <div class="side-bar">
                <ul class="nav-items">
                    <li class="nav-item">
                        <a href="overview.html">
                            <i class="fa fa-bar-chart" aria-hidden="true"></i>
                            <p>Dashboard</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="manageDrivers.html">
                            <i class="fa fa-users" aria-hidden="true"></i>
                            <p>Manage drivers</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="manageNewDrivers.html">
                            <i class="fa fa-users active" aria-hidden="true"></i>
                            <p>New drivers</p>
                        </a>
                    </li>
                    <li class="nav-item ">
                        <a href="mailbox.html">
                            <i class="fa fa-envelope-o" aria-hidden="true"></i>
                            <p>Mailbox</p>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="main-content" id="main-content">
                <div class="top-container">
                    <div class="page-title">
                        <h2 class="title">Dashboard</h2>
                        <p class="description">Manage new drivers</p>
                    </div>
                </div>

                <div class="mid-container">
                    <div class="table">
                        <div class="title-container">
                            <h2>New Drivers</h2>
                            <div class="form-container">
                                <form class="search">
                                    <input type="text" placeholder="Search.." id="search">
                                </form>
                            </div>
                        </div>

                        <div class="body-container">
                            <table class="top-drivers" id="table">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Phone</th>
                                        <th>Email</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody data-bind="foreach: driverList">
                                    <tr>
                                        <td data-bind="text: name"></td>
                                        <td data-bind="text: phone"></td>
                                        <td data-bind="text: email"></td>
                                        <td>
                                            <button data-bind="click: $parent.delete"><i class="fa fa-trash"></i></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="loader" id="loader"></div>
        </main>
    </div>

    <script src="../../scripts/firbaseConfig.js"></script>
    <script src="../../scripts/libs/knockout-3.5.1.js"></script>
    <script src="../../scripts/registeration.js"></script>
    <script src="../../scripts/admin/main.js"></script>
    <script src="../../scripts/admin/manageNewDrivers.js"></script>
</body>

</html>
