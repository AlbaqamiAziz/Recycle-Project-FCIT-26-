<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycle | Manage Drivers Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style/adminStyle/main.css">
    <link rel="stylesheet" href="./style/adminStyle/manageDrivers.css">

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-app.js"></script>

    <!-- Authentication SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-auth.js"></script>

    <!-- Realtime Database SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-database.js"></script>
</head>

<body>
    <!-- Add form -->
    <div class="overlay" id="myOverlay">
        <span class="closebtn" id="closeBtn" title="Close Overlay">x</span>
        <div class="overlay-content">
            <div class="modal">
                <h2>Add new Driver</h2>
                <form class="form" id="addForm">
                    <div class="input-container">
                        <input type="text" id="name" placeholder="Name">
                        <input type="email" id="email" placeholder="Email">
                        <input type="tel" id="phone" placeholder="Phone">
                    </div>
                    <div class="btn-container">
                        <button type="submit" class="btn">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- top navbar which has two sections one in both sides (left, right) -->
        <nav>
            <div class="top-bar">
                <div class="left">
                    <img src="./image/logo1.png" alt="">
                </div>
                <div class="right">
                    <div class="user-info">
                        <h5 class="name" id="adminName">
                        </h5>
                        <h6 class="role">
                            Admin
                        </h6>
                    </div>
                    <div class="buttons">
                        <button class="icon-btn" id="logout"><i class="fa fa-sign-out" aria-hidden="true"></i></button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- the main section has two sections (side bar, main content) -->
        <main>
            <div class="side-bar">
                <ul class="nav-items">
                    <li class="nav-item">
                        <a href="home">
                            <i class="fa fa-bar-chart" aria-hidden="true"></i>
                            <p>Dashboard</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="manageDrivers">
                            <i class="fa fa-users active" aria-hidden="true"></i>
                            <p>Manage drivers</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="manageNewDrivers">
                            <i class="fa fa-users" aria-hidden="true"></i>
                            <p>New drivers</p>
                        </a>
                    </li>
                    <li class="nav-item ">
                        <a href="mailbox">
                            <i class="fa fa-envelope-o" aria-hidden="true"></i>
                            <p>Mailbox</p>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="main-content" id="main-content">
                <div class="top-container">
                    <div class="page-title">
                        <h2 class="title">Dashboard</h2>
                        <p class="description">Manage drivers</p>
                    </div>
                    <div class="page-buttons">
                        <button id="openBtn"><i class="fa fa-plus"></i> Add new driver</button>
                    </div>
                </div>

                <div class="mid-container">
                    <div class="table">
                        <div class="title-container">
                            <h2>Drivers</h2>
                            <div class="form-container">
                                <form class="search">
                                    <input type="text" placeholder="Search.." id="search">
                                </form>
                            </div>
                        </div>

                        <div class="body-container">
                            <table class="top-drivers" id="table">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Phone</th>
                                        <th>Email</th>
                                        <th>Total requests</th>
                                        <th>State</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody data-bind="foreach: driverList">
                                    <tr>
                                        <td data-bind="text: name"></td>
                                        <td data-bind="text: phone"></td>
                                        <td data-bind="text: email"></td>
                                        <td data-bind="text: totalRequests"></td>
                                        <td data-bind="text: state"></td>
                                        <td>
                                            <button data-bind="ifnot: active, click: $parent.enable"><i
                                                    class="fa fa-check" title="Enable"></i></button>
                                            <button data-bind="if: active,click: $parent.disable"><i
                                                    class="fa fa-times" title="disable"></i></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="loader" id="loader"></div>
        </main>
    </div>

    <script src="./scripts/firbaseConfig.js"></script>
    <script src="./scripts/libs/knockout-3.5.1.js"></script>
    <script src="./scripts/registeration.js"></script>
    <script src="./scripts/admin/main.js"></script>
    <script src="./scripts/admin/manageDrivers.js"></script>
</body>

</html>
