<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Recycle | Home Page</title>

    <link rel="stylesheet" type="text/css" href="style/indexStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <div class="Home-Bar">
        <button class="Bar-button" ; style="font-size:24px"> <i class="fa fa-bars"></i></button>
        <img class="Logo" ; src="image/tree-logo.png" ;>
    </div>

    <div class="pics-cont">
        <div class="slides">
            <img src="image\rsz_firstslide-imge.jpg">
        </div>
        <div class="slides">
            <img src="image\secSlide-imge.jpg">
        </div>

        <!-- <div class="slides">
            <img src="../img/img_snow_wide_2.jpg">
        </div> -->

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>



    <script>
        var slideIndex = 0;
        carousel();

        function carousel() {
            var i;
            var x = document.getElementsByClassName("slides");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > x.length) {
                slideIndex = 1
            }
            x[slideIndex - 1].style.display = "block";
            setTimeout(carousel, 10000); // Change image every 2 seconds
        }


        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("slides");
            if (n > slides.length) {
                slideIndex = 1
            }
            if (n < 1) {
                slideIndex = slides.length
            }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex - 1].style.display = "block";
        }
    </script>

</body>

</html>
