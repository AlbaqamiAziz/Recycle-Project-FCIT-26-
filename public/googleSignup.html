<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycle | Sign-up</title>
    <link rel="stylesheet" href="../style/registrationStyle.css">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-app.js"></script>

    <!-- Authentication SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-auth.js"></script>

    <!-- Realtime Database SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-database.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js" defer></script>
</head>

<body>
    <main>
        <div class="container">
            <div class="image-container">
                <img src="../image/poster1.jpg" alt="poster" class="poster">
            </div>
            <div class="form-container" id="signup-form">
                <div class="header">
                    <img src="../image/logo1.png" alt="logo">
                    <h1>One more Step</h1>
                </div>
                <form class="form" id="form">
                    <div class="input-container">
                        <input type="text" id="name" placeholder="Name">
                        <input type="tel" id="phone" placeholder="Phone">
                    </div>
                    <div class="btn-container">
                        <button type="submit" class="btn">Sign-up</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="../scripts/firbaseConfig.js"></script>
    <script src="../scripts/registeration.js"></script>
    <script src="../scripts/customer/googleSignup.js"></script>
</body>

</html>
