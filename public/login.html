<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycle | Login</title>
    <link rel="stylesheet" href="./style/registrationStyle.css">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-app.js"></script>

    <!-- Authentication SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-auth.js"></script>

    <!-- Realtime Database SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-database.js"></script>
    <!-- Server cookie -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js" defer></script>

</head>

<body>
    <main>
        <div class="container">
            <div class="form-container" id="login-form">
                <div class="header">
                    <img src="../image/logo1.png" alt="logo">
                    <h1>Let's Recycle</h1>
                </div>
                <form class="form" id="form">
                    <div class="input-container">
                        <input type="email" id="email" placeholder="Email">
                        <input type="password" id="password" placeholder="Password">
                        <a href="resetPassword.html">Forget Password</a>
                    </div>
                    <div class="btn-container">
                        <button type="submit" id="signInBtn" class="btn">Sign-In</button>
                        <!-- id added -->
                        <button type="button" id="google-btn" class="btn google"><img src="../image/google.png"> or
                            Sign-In with Google</button>
                        <p>Don't have an account? <a href="signup.html">Click here</a></p>
                    </div>
                </form>
            </div>

            <div class="image-container">
                <img src="./image/poster1.jpg" alt="poster" class="poster">
            </div>
        </div>
    </main>
    <script src="./scripts/firbaseConfig.js"></script>
    <script src="./scripts/registeration.js"></script>
    <script src="./scripts/login.js"></script>
</body>

</html>
