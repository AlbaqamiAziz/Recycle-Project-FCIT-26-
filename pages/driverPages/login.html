<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycle | Login</title>
    <link rel="stylesheet" href="../../style/registrationStyle.css">
      <!-- The core Firebase JS SDK is always required and must be listed first -->
      <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-app.js"></script>

      <!-- Authentication SDK -->
      <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-auth.js"></script>
  
      <!-- Realtime Database SDK -->
      <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-database.js"></script>
</head>

<body>
    <main>
        <div class="container">
            <div class="form-container" id="login-form">
                <div class="header">
                    <img src="../../image/logo1.png" alt="logo">
                    <h1>Driver Sign-In</h1>
                </div>
                <form class="form" id="form">
                    <div class="input-container">
                        <input type="email" id="email" placeholder="Email">
                        <input type="password" id="password" placeholder="Password">
                        <a href="#">Forget Password</a>
                    </div>
                    <div class="btn-container">
                        <button type="submit" class="btn">Sign-In</button>
                        <p>ŸçSign in as a customer? <a href="../login.html">Click here</a></p>
                    </div>
                </form>
            </div>

            <div class="image-container">
                <img src="../../image/poster1.jpg" alt="poster" class="poster">
            </div>
        </div>
    </main>
    <script src="../../scripts/firbaseConfig.js"></script>
    <script src="../../scripts/registeration.js"></script>
    <script src="../../scripts/driver/login.js"></script>
</body>

</html>
