<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycle | New orders</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../style/DriverStyle/main.css">
    <link rel="stylesheet" href="../../style/DriverStyle/driverHome.css">

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-app.js"></script>

    <!-- Authentication SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-auth.js"></script>

    <!-- Realtime Database SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-database.js"></script>
</head>

<body>
    <!--Side menu-->
    <div id="side_menu" class="side_menu">
        <a class="closebtn" id="closeBtn">&times;</a>
        <div class="side_menu-content">
            <a href="profile.html"><i class="fa fa-user" aria-hidden="true"></i> Profile</a>
            <a href="history.html"><i class="fa fa-clock-o" aria-hidden="true"></i> History</a>
            <a id="logoutBtn"><i class="fa fa-sign-out" aria-hidden="true"></i> Log Out</a>
        </div>
    </div>

    <div class="container">
        <!-- nav bar -->
        <div class="top-bar">
            <div class="bars" id="openBtn">
                <i class="fa fa-bars"></i>
            </div>
            <div class="page-title">
                <h4>New Requests</h4>
            </div>
            <div class="logo-container">
                <img class="Logo" src="../../image/tree-Logo.png">
            </div>
        </div>

        <!-- orders section -->
        <div class="orders" id="orders" data-bind="foreach: requestList">
            <div class="order" data-bind="class: checkActive">
                <div class="details" data-bind="click: $root.toggle">
                    <div class="top-container">
                        <div class="icon">
                            <img class="user" src="../../image/user.png">
                        </div>
                        <div class="text">
                            <p class="name" data-bind="text: customerName"></p>
                            <p class="orderNo">Order No: <span data-bind="text: id"></span></p>
                        </div>
                    </div>
                    <!-- <div class="mid-container">
                        <p class="city">City : Jeddah </p>
                        <p class="Dis">District : Al-Samar</p>
                    </div> -->
                    <div class="bottom-container">
                        <i class="fa fa-arrow-left"></i>
                        <p class="swip"> Click here to accept</p>
                    </div>
                </div>
                <div class="btn-container" data-bind="click: $root.accept">
                    <button class="acceptBtn">Accept</button>
                </div>
            </div>
        </div>

        <div class="loader-container" id="loader">
            <div class="loader" ></div>
        </div>

        <!-- footer -->
        <div class="footer">
            <p class="copyright">Recycle@Copyright 2021 All Right Reserved.</p>
        </div>
    </div>
    <script src="../../scripts/firbaseConfig.js"></script>
    <script src="../../scripts/libs/knockout-3.5.1.js"></script>
    <script src="../../scripts/driver/homepage.js"></script>
</body>

</html>
