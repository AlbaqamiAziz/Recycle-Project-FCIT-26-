<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycle | Order details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../style/DriverStyle/orderDetailsStyle.css">
    <link rel="stylesheet" href="../../style/DriverStyle/main.css">

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-app.js"></script>

    <!-- Authentication SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-auth.js"></script>

    <!-- Realtime Database SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-database.js"></script>
</head>

<body>
    <div class="container">
        <!-- nav bar -->
        <div class="top-bar">
            <div class="bars" id="backBtn">
                <i class="fa fa-angle-left"></i>
            </div>
            <div class="page-title">
                <h3>Details</h3>
            </div>
            <div class="logo-container">
                <img class="Logo" src="../../image/tree-Logo.png">
            </div>
        </div>

        <!-- order details section  -->
        <div class="order-container">
            <div class="order" id="order">

                <!-- top -->
                <div class="top-container">
                    <div class="icon">
                        <img class="Recycle" src="../../image/recycle.png">
                    </div>
                    <div class="text-container">
                        <div class="text">
                            <i class="fa fa-user"></i>
                            <p id="customer"></p>
                        </div>
                    </div>
                </div>

                <!-- mid -->
                <div class="mid-container">
                    <div class="text-container">
                        <div class="text">
                            <i class="fa fa-calendar"></i>
                            <p id="date"></p>
                        </div>
                        <div class="text">
                            <i class="fa fa-file"></i>
                            <p id="id"></p>
                        </div>
                    </div>
                    <div class="text-container">
                        <div class="text">
                            <i class="fa fa-clock-o"></i>
                            <p id="time"></p>
                        </div>
                    </div>
                </div>

                <!-- bottom -->
                <div class="bottom-container">
                    <a id="callBtn">
                        <button>
                            <i class="fa fa-phone"></i>
                        </button>
                    </a>
                    <button id="locationBtn">
                        <i class="fa fa-map-marker"></i>
                    </button>
                </div>
            </div>
            <div class="loader" id="loader"></div>
        </div>

        <!-- footer -->
        <div class="footer">
            <p class="copyright">Recycle@Copyright 2021 All Right Reserved.</p>
        </div>
    </div>

    <script src="../../scripts/firbaseConfig.js"></script>
    <script src="../../scripts/driver/details.js"></script>
</body>

</html>
