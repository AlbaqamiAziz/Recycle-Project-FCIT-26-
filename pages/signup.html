<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycle | Sign-up</title>
    <link rel="stylesheet" href="../style/registrationStyle.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="image-container">
                <img src="../image/poster1.jpg" alt="poster" class="poster">
            </div>
            <div class="form-container" id="signup-form">
                <div class="header">
                    <img src="../image/logo1.png" alt="logo">
                    <h1>Let's Recycle</h1>
                </div>
                <div class="input-container">
                    <input type="text" id="name" placeholder="Name">
                    <input type="email" id="email" placeholder="Email">
                    <input type="tel" id="phone" placeholder="Phone">
                    <input type="password" id="password" placeholder="Password">
                </div>
                <div class="btn-container">
                    <button class="btn">Sign-up</button>
                    <button class="btn google"><img src="../image/google.png"> or Sign-up with Google</button>
                    <p>Have an account already? <a href="login.html">Click here</a></p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
