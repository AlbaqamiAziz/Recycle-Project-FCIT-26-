<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycle | Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../style/CustomerStyle/main.css">
    <link rel="stylesheet" href="../../style/CustomerStyle/customerHome.css">

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-app.js"></script>

    <!-- Authentication SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-auth.js"></script>

    <!-- Realtime Database SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-database.js"></script>
</head>

<body>
    <!--Side menu-->
    <div id="side_menu" class="side_menu">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="side_menu-content">
            <a onclick="logout()"><i class="fa fa-sign-out" aria-hidden="true"></i> Log Out</a>
            <a href="#"><i class="fa fa-recycle" aria-hidden="true"></i> About us</a>
            <a href="#" target="_blank"><i class="fa fa-info" aria-hidden="true"></i> Info</a>
            <a href="#"><i class="fa fa-phone" aria-hidden="true"></i> Contact us</a>
        </div>
    </div>

    <div class="container">
        <!-- nav bar -->
        <div class="top-bar">
            <div class="bars" onclick="openNav()">
                <i class="fa fa-bars"></i>
            </div>
            <div class="page-title">
                <i class="fa fa-user" aria-hidden="true"></i>
                <h3 id="name"></h3>
            </div>
            <div class="logo-container">
                <img class="Logo" src="../../image/tree-Logo.png">
            </div>
        </div>

        <!-- home page section -->
        <div class="mid-container">
            <div class="top-container">
                <div class="user-info">
                    <button>
                        <h4>Points</h4>
                        <span id="points"></span>
                    </button>
                    <button class="mid-btn">
                        <h4>23</h4>
                        <span>Recycling Process</span>
                    </button>
                    <button>
                        <h4>Cirteficate</h4>
                        <span>1</span>
                    </button>
                </div>
            </div>

            <div class="bottom-container">
                <a href="newRequest.html" class="btn">
                    <i class="fa fa-send"></i>
                    <p>New Request</p>
                </a>
            </div>
        </div>


        <div class="sec">
            <div class="content">
                <div class="partners">
                    <h3>Partners</h3>
                    <div class="inline">
                        <img class="partner" src="../../image/jarir.png">
                        <img class="partner" src="../../image/extra.png">
                        <img class="partner" src="../../image/careem.png">
                    </div>
                </div>
                <div class="contact">
                    <h3>Contact us</h3>
                    <div class="inline">
                        <a href="https://twitter.com/twitter?lang=en"><i class="fa fa-twitter" aria-hidden="true">
                            </i></a>
                        <i class="fa fa-youtube" aria-hidden="true"></i>
                        <a href="https://www.instagram.com/?hl=en"><i class="fa fa-instagram"
                                aria-hidden="true"></i></a>
                    </div>
                </div>
            </div>
        </div>

        <!-- footer -->
        <div class="footer">
            <p class="copyright">Recycle@Copyright 2021 All Right Reserved.</p>
        </div>
    </div>

    <script>
        function openNav() {
            document.getElementById("side_menu").style.width = "100%";
        }

        function closeNav() {
            document.getElementById("side_menu").style.width = "0%";
        }
    </script>
    <script src="../../scripts/firbaseConfig.js"></script>
    
    <script>
        function logout() {
            firebase.auth().signOut().then(() => {
                window.location.href = "../login.html";
            }).catch((error) => {
                alert(error.message);
            });
        }

        var currentUser;
        firebase.auth().onAuthStateChanged(function (user) {
            if (user) {
                currentUser = user;
                getUserData();
            }
        });

        function getUserData() {
            var usertRef = firebase.database().ref('users/' + currentUser.uid);
            usertRef.on('value', (snapshot) => {
                var points = snapshot.val().current_points;
                var name = snapshot.val().name;
                var index = name.indexOf(" ");
                name = (index > -1) ? name.substring(0, index) : name;
                document.getElementById("name").innerHTML = name;
                document.getElementById('points').innerText = points;
                document.getElementById('name').innerText = name;
            });
        }
    </script>
</body>

</html>
