<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycle | Support</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../style/CustomerStyle/main.css">
    <link rel="stylesheet" href="../../style/CustomerStyle/supportStyle.css">
    
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-app.js"></script>

    <!-- Authentication SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-auth.js"></script>

    <!-- Realtime Database SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-database.js"></script>
</head>

<body>
    <div class="container">
        <!-- nav bar -->
        <div class="top-bar">
            <div class="bars" id="backBtn">
                <i class="fa fa-angle-left"></i>
            </div>
            <div class="page-title">
                <h3>Support</h3>
            </div>
            <div class="logo-container">
                <img class="Logo" src="../../image/tree-Logo.png">
            </div>
        </div>

        <!-- orders section -->
        <div class="form-container">
            <form class="form" id="form">
                <div class="top-container">
                    <i class="fa fa-wrench"></i>
                </div>
                <div class="mid-container">
                    <div class="input">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject">
                    </div>
                    <div class="input">
                        <label for="type">Type</label>
                        <select id="type">
                            <option value="none" selected disabled hidden>Select a type</option>
                            <option value="support">Support</option>
                            <option value="complaint">Complaint</option>
                        </select>
                    </div>
                </div>
                <div class="bottom-container">
                    <button class="btn" id="submit-btn">
                        <i class="fa fa-send"></i>
                        <p>Submit</p>
                    </button>
                </div>
            </form>
            <div class="loader" id="loader"></div>
        </div>

        <!-- footer -->
        <div class="footer">
            <p class="copyright">Recycle@Copyright 2021 All Right Reserved.</p>
        </div>
    </div>
    <!-- TODO add script for creating new chat with admin -->
    <script src="../../scripts/firbaseConfig.js"></script>
    <script src="../../scripts/customer/customerSupport.js"></script>
    <!-- <script src="../../scripts/firbaseConfig.js"></script> -->
</body>

</html>
