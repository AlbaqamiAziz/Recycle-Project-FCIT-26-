<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycle | Support</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../style/CustomerStyle/main.css">
    <link rel="stylesheet" href="../../style/CustomerStyle/supportStyle.css">
</head>

<body>
    <div class="container">
        <!-- nav bar -->
        <div class="top-bar">
            <div class="bars">
                <i class="fa fa-angle-left"></i>
            </div>
            <div class="page-title">
                <h3>Support</h3>
            </div>
            <div class="logo-container">
                <img class="Logo" src="../../image/tree-Logo.png">
            </div>
        </div>

        <!-- orders section -->
        <div class="form-container">
            <form class="form">
                <div class="top-container">
                    <i class="fa fa-wrench"></i>
                </div>
                <div class="mid-container">
                    <div class="input">
                        <label for="fname">Subject</label>
                        <input type="text" id="fname">
                    </div>
                    <div class="input">
                        <label for="lname">Type</label>
                        <select id="type">
                            <option value="support">Support</option>
                            <option value="complaint">Complaint</option>
                        </select>
                    </div>
                </div>
                <div class="bottom-container">
                    <button class="btn">
                        <i class="fa fa-send"></i>
                        <p>Submit</p>
                    </button>
                </div>
            </form>
        </div>

        <!-- footer -->
        <div class="footer">
            <p class="copyright">Recycle@Copyright 2021 All Right Reserved.</p>
        </div>
    </div>
    <!-- TODO add script for creating new chat with admin -->
</body>

</html>
