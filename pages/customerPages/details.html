<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Recycle | Request Details</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../style/CustomerStyle/main.css">
    <link rel="stylesheet" href="../../style/CustomerStyle/requestDetailsStyle.css">

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-app.js"></script>

    <!-- Authentication SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-auth.js"></script>

    <!-- Realtime Database SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-database.js"></script>
</head>

<body>
    <div class="overlay" id="overlay">
        <div class="popup">
            <p class="text">Are you sure you want to cancel?</p>
            <div class="btn-container">
                <button class="btn" id="yesBtn">Yes, Cancel</button>
                <button class="btn btn-no" id="noBtn">No</button>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- back to home page-->
        <div class="top-bar">
            <div class="bars" id="backBtn">
                <a href="#"><i class="fa fa-angle-left" aria-hidden="true"></i></a>
            </div>
            <div class="page-title">
                <h3>Details</h3>
            </div>
            <div class="logo-container">
                <img class="Logo" src="../../image/tree-Logo.png">
            </div>
        </div>

        <!-- order details section  -->
        <div class="order-container">
            <div class="order" id="order">
                <!-- top -->
                <div class="top-container">
                    <div class="icon">
                        <i class="fa fa-recycle" aria-hidden="true" style="font-size: 68px;"></i>
                    </div>
                    <div class="text-container">
                        <div class="text">
                            <i class="fa fa-calendar"></i>
                            <p id="date"></p>
                        </div>
                        <div class="text">
                            <i class="fa fa-file"></i>
                            <p id="id"></p>
                        </div>
                    </div>
                    <div class="text-container">
                        <div class="text">
                            <i class="fa fa-clock-o"></i>
                            <p id="time"></p>
                        </div>
                    </div>
                </div>

                <!-- mid -->
                <div class="mid-container">
                    <div class="text-container">
                        <div class="text">
                            <i class="fa fa-truck"></i>
                            <p id="driver"></p>
                        </div>
                    </div>
                </div>

                <!-- bottom -->
                <div class="bottom-container">
                    <button id="callBtn">
                        <i class="fa fa-phone-square"></i>
                    </button>
                    <button id="cancelBtn">
                        <i class="fa fa-times"></i>
                    </button>
                </div>
            </div>
            <div class="loader" id="loader"></div>
        </div>

        <!-- footer -->
        <div class="footer">
            <p class="copyright">Recycle@Copyright 2021 All Right Reserved.</p>
        </div>
    </div>

    <script src="../../scripts/firbaseConfig.js"></script>
    <script src="../../scripts/customer/details.js"></script>

</body>

</html>
