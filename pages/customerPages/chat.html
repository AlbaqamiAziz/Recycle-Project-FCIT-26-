<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycle | Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../style/CustomerStyle/usercChatsStyle.css">
</head>

<body>
    <div class="container">
        <div class="chating-container">
            <!-- Displayed chat -->
            <div class="display" data-bind="with: currentChat">
                <nav>
                    <i data-bind="click: $parent.goBack" class="fa fa-arrow-left" aria-hidden="true"></i>
                    <h4 data-bind="text: member"></h4>
                    <button class="circle-btn"><i class="fa fa-ellipsis-v" aria-hidden="true"></i></button>
                </nav>
                <ul class="messages" data-bind="foreach: messageList">
                    <div class="message-cont">
                        <div data-bind="class: checkSender">
                            <li class="message" data-bind="text: content, class: checkSender">hello world</li>
                        </div>
                    </div>
                </ul>
                <form data-bind="submit: $parent.sendMessage">
                    <div class="input-cont">
                        <input type="text" placeholder="Write a message" id="newMessage">
                        <button class="circle-btn" type="submit"><i class="fa fa-paper-plane"
                                aria-hidden="true"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- TODO add script for adding the messages -->
</body>

</html>
