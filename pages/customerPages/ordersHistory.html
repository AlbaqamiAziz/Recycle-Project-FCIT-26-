<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycle | Orders History</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../style/CustomerStyle/ordersHistoryStyle.css">
    <link rel="stylesheet" href="../../style/CustomerStyle/main.css">

</head>

<body>
    <div class="container">
        <!-- nav bar -->
        <nav>
            <div class="top-bar">
                <div class="bars">
                    <i class="fa fa-arrow-left"></i>
                </div>
                <div class="page-title">
                    <h3>Orders</h3>
                </div>
                <div class="logo-container">
                    <img class="Logo" src="../../image/tree-Logo.png">
                </div>
            </div>
            <div class="nav">
                <!-- bind the category list with the ul -->
                <ul class="list" data-bind="foreach: categoryList">
                    <li class="list-item" data-bind="click: $parent.displayCategory, class: checkActive">
                        <span data-bind="text: name"></span>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- orders section -->
        <div class="orders">
            <!-- bind the orders table with the current category -->
            <table data-bind="with: currentCategory">
                <!-- bind the table body with the orders list of the current category -->
                <tbody data-bind="foreach: list">
                    <tr data-bind="click: $root.showOrder">
                        <td class="order" >
                            <div class="left">
                                <div class="icon">
                                    <i class="fa fa-home"></i>
                                </div>
                                <div class="text">
                                    <h3>Recycle Order NO.<span data-bind="text: id"></span></h3>
                                    <p><span data-bind="text: date"></span> <span data-bind="time"></span></p>
                                </div>
                            </div>
                            <div class="btn">
                                <i class="fa fa-angle-right" aria-hidden="true"></i>
                            </div>
                        </td>
                    </tr>
                    <!-- TODO add the error div that will be shown if the current category has no orders -->
                </tbody>
            </table>
        </div>

        <!-- footer -->
        <div class="footer">
            <p class="copyright">Recycle@Copyright 2021 All Right Reserved.</p>
        </div>
    </div>
    <script src="../../scripts/libs/knockout-3.5.1.js"></script>
    <script src="../../scripts/customer/history.js"></script>
</body>

</html>
