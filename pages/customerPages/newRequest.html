<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycle | New Request</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../style/CustomerStyle/main.css">
    <link rel="stylesheet" href="../../style/CustomerStyle/newRequestStyle.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQ8meSSWoJde_1JXXgkUjoqovO1OkTYPU&libraries=geometry,places&callback=initMap">
        </script>
</head>

<body>
    <div class="container">
        <!-- nav bar -->
        <div class="top-bar">
            <div class="bars">
                <i class="fa fa-angle-left"></i>
            </div>
            <div class="page-title">
                <h3>New Request</h3>
            </div>
            <div class="logo-container">
                <img class="Logo" src="../../image/tree-Logo.png">
            </div>
        </div>

        <!-- orders section -->
        <div class="form-container">
            <form class="form">
                <div class="top-container">
                    <div class="input inline">
                        <input type="date" id="date">
                        <input type="time" id="time">
                    </div>
                </div>
                <div class="mid-container">
                    <div class="input">
                        <select>
                            <option value="saved">
                                Use the saved location
                            </option>
                            <option value="change">
                                Change location
                            </option>
                        </select>
                    </div>
                    <div class="input">
                        <input type="text" id="search" placeholder="Search location">
                    </div>
                    <div id="map"></div>
                </div>
                <div class="bottom-container">
                    <button>
                        <i class="fa fa-send"></i>
                        <p>Submit</p>
                    </button>
                </div>
            </form>
        </div>

        <!-- footer -->
        <div class="footer">
            <p class="copyright">Recycle@Copyright 2021 All Right Reserved.</p>
        </div>
    </div>
    <script>
        let map, infoWindow, marker, pos;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 24.774265, lng: 46.738586 },
                zoom: 7,
            });
            infoWindow = new google.maps.InfoWindow();
            map.addListener("click", (mapsMouseEvent) => {
                if (marker) {
                    marker.setMap(null);
                }
                marker = new google.maps.Marker({ position: mapsMouseEvent.latLng });
                marker.setMap(map);
            });

            getLocation();
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                x.innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {
            pos = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
            };
            map.setCenter(pos);
            map.setZoom(15);
            marker = new google.maps.Marker({ position: pos });
            marker.setMap(map);
        }

        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
            infoWindow.setPosition(pos);
            infoWindow.setContent(
                browserHasGeolocation
                    ? "Error: The Geolocation service failed."
                    : "Error: Your browser doesn't support geolocation."
            );
            infoWindow.open(map);
        }
    </script>
</body>

</html>
