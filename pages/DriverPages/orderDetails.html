<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycle | Order details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../style/DriverStyle/orderDetailsStyle.css">
    <link rel="stylesheet" href="../../style/DriverStyle/main.css">
</head>

<body>
    <div class="container">
        <!-- nav bar -->
        <div class="top-bar">
            <div class="bars">
                <i class="fa fa-bars"></i>
            </div>
            <div class="page-title">
                <h3>Details</h3>
            </div>
            <div class="logo-container">
                <img class="Logo" src="../../image/tree-Logo.png">
            </div>
        </div>

        <!-- order details section  -->
        <div class="order-container">
            <div class="order">

                <!-- top -->
                <div class="top-container">
                    <div class="icon">
                        <img class="Recycle" src="../../image/recycle.png">
                    </div>
                    <div class="text-container">
                        <div class="text">
                            <i class="fa fa-calendar"></i>
                            <p class="date">25/1/21</p>
                        </div>
                        <div class="text">
                            <i class="fa fa-file"></i>
                            <p class="number">11252</p>
                        </div>
                    </div>
                    <div class="text-container">
                        <div class="text">
                            <i class="fa fa-clock-o"></i>
                            <p class="time">10:00 AM - 4:00 PM</p>
                        </div>
                    </div>
                </div>

                <!-- mid -->
                <div class="mid-container">
                    <div class="text-container">
                        <div class="text">
                            <i class="fa fa-user"></i>
                            <p class="name">Ibrahim Saleh</p>
                        </div>
                    </div>
                    <div class="text-container">
                        <div class="text">
                            <i class="fa fa-street-view" aria-hidden="true"></i>
                            <p class="city">Jeddah</p>
                        </div>
                        <div class="text">
                            <i class="fa fa-home"></i>
                            <p class="dis">Al-Safa</p>
                        </div>
                    </div>
                </div>

                <!-- bottom -->
                <div class="bottom-container">
                    <button class="phone">
                        <i class="fa fa-phone"></i>
                    </button>
                    <button class="location">
                        <i class="fa fa-map-marker"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- footer -->
        <div class="footer">
            <p class="copyright">Recycle@Copyright 2021 All Right Reserved.</p>
        </div>
    </div>
</body>

</html>
