<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycle | Login</title>
    <link rel="stylesheet" href="../style/registrationStyle.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="form-container" id="login-form">
                <div class="header">
                    <img src="../image/logo1.png" alt="logo">
                    <h1>Let's Recycle</h1>
                </div>
                <form class="form" id="form">
                    <div class="input-container">
                        <input type="email" id="email" placeholder="Email">
                        <input type="password" id="password" placeholder="Password">
                        <a href="#">Forget Password</a>
                    </div>
                    <div class="btn-container">
                        <button class="btn" onclick="window.location.href='new_order.html'">Sign-In</button>
                        <button class="btn google"><img src="../image/google.png"> or Sign-In with Google</button>
                        <p>Don't have an account? <a href="signup.html">Click here</a></p>
                    </div>
                </form>
            </div>

            <div class="image-container">
                <img src="../image/poster1.jpg" alt="poster" class="poster">
            </div>
        </div>
    </main>
</body>

</html>
